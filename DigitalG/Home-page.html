<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent A Car</title>
  <link rel="stylesheet" href="Home-page.css" />
</head>
<body>

  
  <section class="hero">
    <div class="overlay">
      <div class="hero-content">
        <img src="image-removebg-preview.png" alt="Brand Logo" class="hero-logo" />
        <h1>Find Your Perfect Ride</h1>
        <p>✓ No Hidden Fees ✓ Free Cancellation ✓ 24/7 Support</p>
        <form class="search-box">
          <input type="text" placeholder="Enter airport or city" />
          <input type="date" />
          <input type="date" />
          <button type="submit">Search now</button>
        </form>
      </div>
    </div>
  </section>
  

  <section class="car-section">
    <h2>Top Sellers</h2>
    <div class="car-grid">
      <div class="car-box">
        <img src="car1.jpg" alt="Car 1" style="width: 100%; height: auto;">
        <h3>Mini</h3>
        <p class="price">$25 / day</p>
        <button class="book-btn">Book Now</button>
      </div>
      <div class="car-box">
        <img src="car2.jpg" alt="Car 2" style="width: 100%; height: auto;">
        <h3>Economy</h3>
        <p class="price">$42 / day</p>
        <button class="book-btn">Book Now</button>
      </div>
      <div class="car-box">
        <img src="https://via.placeholder.com/300x180" alt="Car 3" style="width: 100%; height: auto;">
        <h3>Compact</h3>
        <p class="price">$60 / day</p>
        <button class="book-btn">Book Now</button>
      </div>
      <div class="car-box">
        <img src="https://via.placeholder.com/300x180" alt="Car 4" style="width: 100%; height: auto;">
        <h3>Mini Elite</h3>
        <p class="price">$34 / day</p>
        <button class="book-btn">Book Now</button>
      </div>
      <div class="car-box">
        <img src="https://via.placeholder.com/300x180" alt="Car 5" style="width: 100%; height: auto;">
        <h3>SUV</h3>
        <p class="price">$78 / day</p>
        <button class="book-btn">Book Now</button>
      </div>
      <div class="car-box">
        <img src="https://via.placeholder.com/300x180" alt="Car 6" style="width: 100%; height: auto;">
        <h3>Luxury</h3>
        <p class="price">$119 / day</p>
        <button class="book-btn">Book Now</button>
      </div>
    </div>
  </section>
</body>
</html>
