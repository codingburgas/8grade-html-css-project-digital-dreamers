<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="/CSS/register-now.css">
    <link rel="stylesheet" href="/CSS/header.css" />
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <h1>Royal<span>Ride</span></h1>
        </div>
        <div class="nav-links">
            <a href="contact-us.html"><button class="nav-btn">Contact Us</button></a>
            <a href="Our Garage.HTML"><button class="nav2-btn">Our Garage</button></a>
            <a href="register-now.html"><button class="nav3-btn">Register
                    Now</button></a>
            <a href="login.html"><button class="login-btn">Login</button></a>
        </div>
    </section>
    <form class="registration-form">
        <h2>Register Now</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
            required>

        <a href="/index.html"><button type="submit">Register</button></a>
    </form>

</body>

</html>
