<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | RoyalRide</title>
    <link rel="stylesheet" href="/CSS/register-now.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }



        .thank-you-message {
            text-align: center;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .thank-you-message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .thank-you-message p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .thank-you-message .home-btn {
            background-color: #1e3c72;
            border: none;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .thank-you-message .home-btn:hover {
            background-color: #152542;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <h1>Royal<span>Ride</span></h1>
        </div>
        <nav class="nav-links">
            <a href="/pages/contact-us.html"><button class="nav-btn">Contact Us</button></a>
            <a href="/pages/our-garage.html"><button class="nav2-btn">Our Garage</button></a>
            <a href="/pages/register-now.html"><button class="nav3-btn">Register Now</button></a>
            <a href="/pages/login.html"><button class="login-btn">Login</button></a>
        </nav>
    </header>

    <main>
        <section class="thank-you-message">
            <h2>Thank You!</h2>
            <p>Thank you for booking a vehicle with RoyalRide. Your booking has been successfully received. We will
                contact you shortly with further details.</p>
            <a href="/index.html"><button class="home-btn">Return to Home</button></a>
        </section>
    </main>

</body>

</html>
