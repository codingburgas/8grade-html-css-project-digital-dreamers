<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type as HTML5 and sets the language to English -->

<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding as UTF-8 to support a wide range of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and scales properly on different devices -->
    <title>Contact Us</title>
    <!-- Sets the title of the webpage, which appears in the browser tab -->
    <link rel="stylesheet" href="CSS/register-now.css">
    <!-- Links an external CSS file for styling the contact form -->
    <link rel="stylesheet" href="CSS/header.css" />
    <!-- Links an external CSS file for styling the header -->
</head>

<body>
    <!-- The main content of the webpage starts here -->

    <section class="header">
        <!-- Defines a section for the header -->
        <div class="logo-container">
            <h1>Royal<span>Ride</span></h1>
            <!-- Displays the website's logo and name using a semantic <h1> tag -->
        </div>
        <div class="nav-links">
            <!-- Contains navigation links for the website -->
            <a href="contact-us.html"><button class="nav-btn">Contact Us</button></a>
            <!-- Link to the "Contact Us" page -->
            <a href="D:\Smtn\8grade-html-css-project-digital-dreamers\Our Garage.HTML"><button class="nav2-btn">Our Garage</button></a>
            <!-- Link to the "Our Garage" page; consider using a relative path instead of an absolute path -->
            <a href="register-now.html"><button class="nav3-btn">Register Now</button></a>
            <!-- Link to the "Register Now" page -->
            <a href="login.html"><button class="login-btn">Login</button></a>
            <!-- Link to the "Login" page -->
        </div>
    </section>

    <form class="registration-form" action="blagodarq.html" method="post">
        <!-- Defines a form for contacting the website -->
        <h2>Contact Us</h2>
        <!-- Displays the heading for the form -->

        <label for="username">Username</label>
        <!-- Label for the username input field -->
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <!-- Input field for the username with a placeholder and required attribute -->

        <label for="email">Email</label>
        <!-- Label for the email input field -->
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <!-- Input field for the email with a placeholder and required attribute -->

        <label for="password">Message</label>
        <!-- Label for the message textarea -->
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
        <!-- Textarea for entering the message with a placeholder and required attribute -->

        <button type="submit">Send</button>
        <!-- Submit button to send the form data -->
    </form>
</body>

</html>
