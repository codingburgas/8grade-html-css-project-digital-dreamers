<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>
<body>

    <h2>Reservation</h2>

    <form action="index.html" method="POST">
        <label for="name"> Full name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</Address>:<Email></Address>:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="pickup">Date of collection:</label><br>
        <input type="date" id="pickup" name="pickup" required><br><br>

        <label for="return">Return date:</label><br>
        <input type="date" id="return" name="return" required><br><br>

        <label for="location">Pickup location:</label><br>
        <input type="text" id="location" name="location"><br><br>

        <button type="submit">Confirm reservation</button>
    </form>

</body>
</html>
