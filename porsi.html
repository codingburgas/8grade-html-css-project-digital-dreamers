<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type as HTML5 and sets the language to English -->

<head>
  <meta charset="UTF-8" />
  <!-- Specifies the character encoding as UTF-8 to support a wide range of characters -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ensures the page is responsive and scales properly on different devices -->
  <title>Toyota Yaris</title>
  <!-- Sets the title of the webpage, which appears in the browser tab -->
  <link rel="stylesheet" href="CSS/latest-inventory.css" />
  <!-- Links an external CSS file for styling the inventory section -->
  <link rel="stylesheet" href="CSS/header.css" />
  <!-- Links an external CSS file for styling the header -->
</head>

<body>
  <!-- The main content of the webpage starts here -->

  <section class="header">
    <!-- Defines a section for the header -->
    <div class="logo-container">
      <h1>Royal<span>Ride</span></h1>
      <!-- Displays the website's logo and name using a semantic <h1> tag -->
    </div>
    <div class="nav-links">
      <!-- Contains navigation links for the website -->
      <a href="contact-us.html"><button class="nav-btn">Contact Us</button></a>
      <!-- Link to the "Contact Us" page -->
      <a href="our-garage.html"><button class="nav2-btn">Our Garage</button></a>
      <!-- Link to the "Our Garage" page -->
      <a href="register-now.html"><button class="nav3-btn">Register Now</button></a>
      <!-- Link to the "Register Now" page -->
      <a href="login.html"><button class="login-btn">Login</button></a>
      <!-- Link to the "Login" page -->
    </div>
  </section>

  <section class="car-details">
    <!-- Defines a section for car details -->
    <h2>Totka Yaris</h2>
    <!-- Displays the title of the car model -->

    <img src="IMG/toyotayaris.jpg" alt="toyotayaris" style="width: 100%; height: auto;">
    <!-- Displays an image of the car with responsive styling -->

    <table>
      <!-- Creates a table to display car specifications -->
      <tr>
        <th>Characteristic</th>
        <th>Description</th>
        <!-- Defines the table headers -->
      </tr>
      <tr>
        <td>Engine</td>
        <td>(1.5L Inline-3 hybrid)</td>
        <!-- Displays the engine specification -->
      </tr>
      <tr>
        <td>Maximum power</td>
        <td>125 к.с. </td>
        <!-- Displays the maximum power; consider translating non-English text -->
      </tr>
      <tr>
        <td>Acceleration</td>
        <td>0 to 100 km/h 9.0 seconds</td>
        <!-- Displays the car's acceleration -->
      </tr>
      <tr>
        <td>Transmission</td>
        <td>CVT automatic or 6-speed manual</td>
        <!-- Displays the transmission options -->
      </tr>
      <tr>
        <td>Drive</td>
        <td>4MOTION® four-wheel drive</td>
        <!-- Displays the drive type -->
      </tr>
    </table>

    <p><strong>Fast as fast can be:</strong> </p>
    <!-- A short description or tagline for the car -->
    <p><strong>They say it's rude to stare:</strong> </p>
    <!-- Another tagline for the car -->
    <p class="price">$25 / day</p>
    <!-- Displays the rental price of the car -->

    <a href="booking.html"><button class="book-btn">Book now</button></a>
    <!-- Link to the booking page with a styled button -->
  </section>
</body>

</html>
