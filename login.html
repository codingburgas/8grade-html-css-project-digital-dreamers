<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type as HTML5 and sets the language to English -->

<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding as UTF-8 to support a wide range of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and scales properly on different devices -->
    <title>Login</title>
    <!-- Sets the title of the webpage, which appears in the browser tab -->
    <link rel="stylesheet" href="CSS/login.css">
    <!-- Links an external CSS file for styling the login page -->
    <link rel="stylesheet" href="CSS/header.css" />
    <!-- Links an external CSS file for styling the header -->
</head>

<body>
    <!-- The main content of the webpage starts here -->

    <section class="header">
        <!-- Defines a section for the header -->
        <div class="logo-container">
            <h1>Royal<span>Ride</span></h1>
            <!-- Displays the website's logo and name using a semantic <h1> tag -->
        </div>
        <div class="nav-links">
            <!-- Contains navigation links for the website -->
            <a href="contact-us.html"><button class="nav-btn">Contact Us</button></a>
            <!-- Link to the "Contact Us" page -->
            <a href="D:\Smtn\8grade-html-css-project-digital-dreamers\Our Garage.HTML"><button class="nav2-btn">Our Garage</button></a>
            <!-- Link to the "Our Garage" page -->
            <a href="D:\Smtn\8grade-html-css-project-digital-dreamers\register-now.html"><button class="nav3-btn">Register Now</button></a>
            <!-- Link to the "Register Now" page -->
            <a href="login.html"><button class="login-btn">Login</button></a>
            <!-- Link to the "Login" page -->
        </div>
    </section>

    <div class="login-container">
        <!-- Defines a container for the login form -->
        <h1>Login</h1>
        <!-- Displays the title of the login section -->
        <form action="/submit-login" method="POST">
            <!-- Defines a form for user login with POST method -->
            <input type="text" name="username" placeholder="Username" required>
            <!-- Input field for the username with a placeholder and required attribute -->
            <input type="password" name="password" placeholder="Password" required>
            <!-- Input field for the password with a placeholder and required attribute -->
            <p>If you don't have an account <a href="register-now.html">Register now</a></p>
            <!-- Provides a link to the registration page for users without an account -->
            <a href="index.html"><button class="submit">Login</button></a>
            <!-- Button to submit the login form; consider using <button type="submit"> instead -->
        </form>
    </div>
</body>
</html>
